services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
    expose:
      - "5672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 2
    networks:
      - omniscient
  
  postgres_db:
    image: postgres:latest
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 60s
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=root
    networks:
      - omniscient
  
  cleaner-service:
    build:
      context: .
      dockerfile: Omniscient.Cleaner/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://dotnet-aspire:18889
      - OTEL_RESOURCE_ATTRIBUTES=service.name=Omniscient.Cleaner
    volumes:
      - ./.enron-files:/app/.enron-files
    command: [ "--init", "--path=/app/.enron-files/maildir" ]
    networks:
      - omniscient
  
  indexer-service:
    build:
      context: .
      dockerfile: Omniscient.Indexer/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_HTTP_PORTS=8081
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_CONNECTION_STRING=HOST=postgres_db;PORT=5432;DB=Omniscient;UID=root;PWD=password;
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://dotnet-aspire:18889
      - OTEL_SERVICE_NAME=Omniscient.Indexer
    networks:
      - omniscient
  
  blazor-ui:
    build:
      context: .
      dockerfile: Omniscient.Web/Dockerfile
    depends_on:
      - indexer-service
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://dotnet-aspire:18889
      - OTEL_SERVICE_NAME=Omniscient.Web
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - INDEXER_BASE_ADDRESS=http://indexer-service:8081/
    networks:
      - omniscient
        
  dotnet-aspire:
   image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
   ports:
     - "18888:18888"
   expose:
     - "18889"
   networks:
     - omniscient
        
volumes:
  omniscient:
    
networks:
  omniscient: